<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenleaf Organics - Signup and Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #28a745; /* Green color from original site */
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #228c3a 3px solid;
        }

        header a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #c2ffb5; /* Light green for highlight */
            font-weight: bold;
        }

        header a:hover {
            color: #eee;
            font-weight: bold;
        }

        /* Banner Section */
        #banner {
            text-align: center;
            padding: 20px 0;
            background: url('https://sudhir-voleti.github.io/MLBMco25/img/banner-bg.jpg') no-repeat center center/cover;
            color: white;
        }

        #banner h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Forms Section */
        #forms-section {
            padding: 20px 0;
            background: #fff;
        }

        #forms-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .form-container label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .form-container button:hover {
            background-color: #228c3a;
        }

        /* Footer */
        footer {
            padding: 20px;
            background: #28a745;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Greenleaf</span> Organics</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="banner">
        <div class="container">
            <h1>Welcome to Greenleaf Organics</h1>
            <p>Fresh and Healthy Produce Delivered to Your Doorstep</p>
        </div>
    </section>

    <section id="forms-section">
        <div class="container">
            <h2>Signup and Login</h2>

            <div class="form-container">
                <h3>Signup</h3>
                <form action="/signup" method="POST">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>

                    <button type="submit">Signup</button>
                </form>
            </div>

            <div class="form-container">
                <h3>Login</h3>
                <form action="/login" method="POST">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Greenleaf Organics, Copyright &copy; 2024</p>
    </footer>
</body>

</html>
